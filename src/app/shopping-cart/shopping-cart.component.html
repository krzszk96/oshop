<h1 class="cart-title">Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p> You have {{ cart.totalItemsCount }} items in your shopping cart.</p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width: 230px">Quantity</th>
        <th class="text-end" style="width: 200px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor=" let item of cart.items" class="align-middle">
        <td><img [src]="item.imageUrl" class="thumbnail" alt=""></td>
        <td>{{ item.title }}</td>
        <td>
          <product-quantity [product]="item" [shopping-cart]="cart"></product-quantity>
        </td>
        <td class="text-end">{{ item.totalPrice | currency: 'USD': 'symbol'}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-end">{{ cart.totalPrice | currency: 'USD': 'symbol'}}</th>
      </tr>
    </tfoot>
  </table>
  <button (click)="clearCart()" class="btn btn-danger btn-sm">Clear shopping cart</button>
</ng-container>
