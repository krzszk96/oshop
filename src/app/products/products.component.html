<div class="row">
  <div class="col-3">
    <product-filter [category]="category"></product-filter>
  </div>
  <div class="col-9">
    <div class="row g-4 products-wrap" *ngIf="cart$ | async as cart">
      <ng-container *ngFor="let p of filteredProducts">
        <div class="col">
          <product-card [product]="p" [shopping-cart]="cart"></product-card>
        </div>
      </ng-container>
    </div>
  </div>
</div>
